<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Home Page</title>
</head>
<body>
<div th:include="header.html"></div>

<!--<a th:href="@{'/orders/add'}"><input type="button" class="addRowButton" value="Create order"/></a>-->

<section class="container section">
    <div class="row">
        <div class="col s12">
            <h2>Current repairs</h2>
        </div>
        <tr th:each="startedOrder : ${ordersStarted}">
            <div class="col l4 m6 s12">
                <div class="card blue lighten-4">
                    <a th:href="'/orders/details/'+ ${startedOrder.id}">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${startedOrder.title}"></span>
                            <p th:text="'Status: ' + ${startedOrder.status.description}"></p>
                            <p th:text="'Vehicle: ' + ${startedOrder.vehicle.brand + ' ' +
                            startedOrder.vehicle.model + ' ' + startedOrder.vehicle.plateNumber}"></p>
                        </div>
                        <div class="card-action">
                            <span th:text="'Start date: ' + ${startedOrder.actualRepairStart}"></span>
                        </div>
                    </a>
                </div>
            </div>
        </tr>
        <div class="col s12">
            <h2>Planned repairs</h2>
        </div>
        <tr th:each="plannedOrder : ${plannedOrders}">
            <div class="col l4 m6 s12">
                <div class="card blue lighten-4">
                    <a th:href="'/orders/details/'+${plannedOrder.id}">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${plannedOrder.title}"></span>
                            <div th:text="'Status: ' + ${plannedOrder.status.description}"></div>
                            <span th:text="'Vehicle: ' + ${plannedOrder.vehicle.brand + ' ' +
                            plannedOrder.vehicle.model + ' ' + plannedOrder.vehicle.plateNumber}"></span>
                        </div>
                        <div class="card-action">
                            <span th:text="'Planned starting date: ' + ${plannedOrder.plannedRepairStart}"></span>
                        </div>
                    </a>
                </div>
            </div>
        </tr>
        <div class="col s12" style="height: 100px">
        </div>
    </div>
</section>
<div th:include="footer.html"></div>
</body>
</html>
