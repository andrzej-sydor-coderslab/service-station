<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Home Page</title>
</head>
<body>
<div th:include="header.html"></div>

<a th:href="@{'/orders/add'}"><input type="button" class="addRowButton" value="Create order"/></a>
<div class="main">
    <h1>Current repairs</h1>
    <tr th:each="startedOrder : ${ordersStarted}">
        <a class="panel" th:href="'/orders/details/'+ ${startedOrder.id}">
            <h3 th:text="${startedOrder.title}"></h3>
            <div th:text="'Status: ' + ${startedOrder.status.description}"></div>
            <span class="left" th:text="'Vehicle: ' + ${startedOrder.vehicle.brand + ' ' +
            startedOrder.vehicle.model + ' ' + startedOrder.vehicle.plateNumber}"></span>
            <span class="right" th:text="'Start date: ' + ${startedOrder.actualRepairStart}"></span>
        </a>
    </tr>
    <h1>Planned repairs</h1>
    <tr th:each="plannedOrder : ${plannedOrders}">
        <a class="panel" th:href="'/orders/details/'+${plannedOrder.id}">
            <h3 th:text="${plannedOrder.title}"></h3>
            <div th:text="'Status: ' + ${plannedOrder.status.description}"></div>
            <span class="left" th:text="'Vehicle: ' + ${plannedOrder.vehicle.brand + ' ' +
            plannedOrder.vehicle.model + ' ' + plannedOrder.vehicle.plateNumber}"></span>
            <span class="right" th:text="'Planned starting date: ' + ${plannedOrder.plannedRepairStart}"></span>
        </a>
    </tr>
</div>
</body>
</html>
