<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link rel="stylesheet" th:href="@{css/myStyle.css}" type="text/css">
</head>
<body>
<div th:include="header.html"></div>
<div class="main">

    <h3 class="title">Vehicle Details</h3>

    <p><span>Owner:</span> <span th:text="${vehicle.customer != null} ? ${vehicle.customer.firstName+' '+vehicle.customer.lastName} :
    'Not assigned'"></span></p>

    <p><span>Brand:</span> <span th:text="${vehicle.brand}"></span></p>

    <p><span>Model:</span> <span th:text="${vehicle.model}"></span></p>

    <p><span>Fuel Type:</span> <span th:text="${vehicle.fuelType}"></span></p>

    <p><span>Engine Size:</span> <span th:text="${vehicle.engineSize}"></span></p>

    <p><span>Year of production:</span> <span th:text="${vehicle.yearOfProduction}"></span></p>

    <p><span>Plate number:</span> <span th:text="${vehicle.plateNumber}"></span></p>

    <p><span>VIN:</span> <span th:text="${vehicle.vin}"></span></p>

    <p><span>Notes:</span> <span th:text="${vehicle.note}"></span></p>

    <p><a class="historyLink" th:href="@{'/orders/vehicleHistoryOrders/' + ${vehicle.id}}">History of repairs</a></p>

    <p><a class="editLink" th:href="@{'/vehicles/update/' + ${vehicle.id}}">Edit mode</a></p>

    <p><a class="deleteLink" th:href="@{'/vehicles/delete/' + ${vehicle.id}}">Delete vehicle</a></p>

    <input type="button" value="Back" class="button"
           onclick="window.location.href='/vehicles'">
</div>
<div th:include="footer.html"></div>
</body>
</html>
