<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Vehicle Details</title>
</head>
<body>

<div th:include="header.html"></div>

<section class="container section">

    <h3>Vehicle Details <a class="tooltipped btn-floating btn-large cyan" th:href="@{'/vehicles/update/' +
    ${vehicle.id}}" data-tooltip="Edit Vehicle"><i class="material-icons">edit</i></a></h3>

    <form th:object="${vehicle}">

        <div class="row">

            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <select id="customer" th:field="*{customer}" disabled="disabled">
                    <option th:each="customer : ${customers}"
                            th:text="${customer.firstName + ' ' + customer.lastName}"
                            th:value="${customer.id}">
                    </option>
                </select>
                <label for="customer">Owner</label>
            </div>

            <div class="input-field col l6 s12">
                <input type="text" id="brand" th:field="*{brand}" disabled="disabled">
                <label for="brand">Brand</label>
            </div>

            <div class="input-field col l6 s12">
                <input type="text" id="model" th:field="*{model}" disabled="disabled">
                <label for="model">Model</label>
            </div>

            <div class="input-field col l6 s12">
                <i class="material-icons prefix">local_gas_station</i>
                <select id="fuel" th:field="*{fuelType}" disabled="disabled">
                    <option th:value="null" th:text="'Choose Fuel Type'"></option>
                    <option th:each="fuelType : ${fuelTypes}"
                            th:text="${fuelType}"
                            th:value="${fuelType}">
                    </option>
                </select>
                <label for="fuel">Fuel Type</label>
            </div>

            <div class="input-field col l6 s12">
                <i class="prefix"><img class="my-icon" th:src="@{/img/engine.png}"/></i>
                <input type="number" id="engineSize" th:field="*{engineSize}" disabled="disabled">
                <label for="engineSize">Engine Size</label>
            </div>

            <div class="input-field col s12">
                <i class="prefix"><img class="my-icon" th:src="@{/img/production.png}"/></i>
                <input type="number" step="1" id="yearOfProduction" th:field="*{yearOfProduction}" disabled="disabled">
                <label for="yearOfProduction">Year Of Production</label>
            </div>

            <div class="input-field col s12">
                <i class="prefix"><img class="my-icon" th:src="@{/img/reg.png}"/></i>
                <input type="text" min="0.05" step="0.01" maxlength="10" id="plateNumber" th:field="*{plateNumber}"
                       disabled="disabled">
                <label for="plateNumber">Plate Number</label>
                <span class="error-message" th:if="${#fields.hasErrors('plateNumber')}"
                      th:errors="*{plateNumber}"></span>
            </div>

            <div class="input-field col s12">
                <input type="text" id="vin" th:field="*{vin}" disabled="disabled">
                <label for="vin">VIN</label>
                <span class="error-message" th:if="${#fields.hasErrors('vin')}"
                      th:errors="*{vin}"></span>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">note</i>
                <textarea class="materialize-textarea" id="note" th:field="*{note}" disabled="disabled"></textarea>
                <label for="note">Additional notes</label>
                <span class="error-message" th:if="${#fields.hasErrors('note')}"
                      th:errors="*{note}"></span>
            </div>

        </div>
    </form>
</section>

<!--<p><a class="historyLink" th:href="@{'/orders/vehicleCurrentOrders/' + ${vehicle.id}}">Current repairs</a></p>-->

<!--<p><a class="historyLink" th:href="@{'/orders/vehicleHistoryOrders/' + ${vehicle.id}}">History of repairs</a></p>-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(function () {
        $('.tooltipped').tooltip();
        $('select').formSelect();
    });
</script>
<div class="my-footer" th:include="footer.html"></div>
</body>
</html>
