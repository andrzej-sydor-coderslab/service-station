<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change status</title>
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h2>Are you sure you wanna start this repair?</h2>

    <a class="editLink" th:href="@{'/orders/start-repair-action/' + ${statusId} + '/' + ${orderId} + '?action=true'}">
        <button class="button">Yes</button>
    </a>
    <a class="editLink" th:href="@{'/orders/start-repair-action/' + ${statusId} + '/' + ${orderId} + '?action=false'}">
        <button class="button">No</button>
    </a>
</div>
<div th:include="footer.html"></div>
</body>
</html>
