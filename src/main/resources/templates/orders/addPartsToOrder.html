<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add parts to order</title>
    <link rel="stylesheet" th:href="@{/css/myStyles.css}" type="text/css">
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h3 class="title">Add parts to order</h3>
    <form method="post" th:action="@{'/orders/add-part-to-order-action/'+ ${orderId}}" th:object="${part}">

        <p>Name: <input th:field="*{name}" type="text"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>

        <p>Price: <input th:field="*{price}" type="number" step="0.01"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </p>

        <p>Quantity: <input th:field="*{quantity}" type="number" step="1"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        </p>

        <div id="parts">
            <p>
                <button id="add-part" class="plus">Add part</button>
            </p>
            <span id="last"></span>
        </div>



            <table border="1" class="parts">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td></td>
                </tr>
                </thead>
                <tr th:each="part : ${addedParts}">
                    <td th:text="${part.name}"></td>
                    <td th:text="${part.price}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td><a th:href="@{'/orders/delete-part-then-back-to-add-part/' + ${part.id} + '/' + ${orderId}}">
                        <input type="button" class="minus" value="-"/>
                    </a>
                    </a></td>
                </tr>
            </table><br/>

        <a th:href="@{'/orders/details/'+ ${orderId}}"><input type="button" class="button" value="Finish"/></a>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/addOrderScript.js}"></script>
</body>
</html>
