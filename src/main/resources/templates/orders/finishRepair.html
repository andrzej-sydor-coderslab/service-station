<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Finish Repair</title>
</head>
<body>
<div th:include="header.html"></div>
<section class="container section">
    <h2 class="title">Finishing Order</h2>

    <h5 style="font-style: italic">Make sure all fields with '<span style="color: red">*</span>' are filled</h5><br/>

    <form method="post" th:action="@{/orders/finish-repair-action}" th:object="${order}">

        <p><span>Title</span>: <span th:text="${order.title}" th:field="*{title}"></span>
        </p>

        <span style="font-weight: bold">Initial diagnosis</span>:<span class="requiredFiled">*</span>
        <span class="alert alert-danger" th:if="${#fields.hasErrors('initialDiagnosis')}"
              th:errors="*{initialDiagnosis}"></span>
        <p><textarea th:field="*{initialDiagnosis}" rows="5" cols="60"/></p>

        <p><span>Vehicle</span>: <span th:text="${order.vehicle.getBrand() + ' ' + order.vehicle.model + ' '
        + order.vehicle.plateNumber}"></span></p>

        <p><span>Planned repair start</span>: <span th:text="${order.plannedRepairStart}"></span></p>

        <p><span>Actual repair start</span>: <span th:text="${order.actualRepairStart}"></span></p>

        <p><span>Assigned employee(s)</span>:
        <ul>
            <li th:each="employee : ${order.employees}">
                <span th:text="${employee.firstName + ' ' + employee.lastName}"></span>
            </li>
        </ul>
        </p>

        <p><span>Price of service</span>:<span class="requiredFiled">*</span> <input th:field="*{priceOfService}"
                                                                                     type="number" step="0.01"
                                                                                     maxlength="15"
                                                                                     placeholder="not set"/><span
                class="alert alert-danger" th:if="${#fields.hasErrors('priceOfService')}"
                th:errors="*{priceOfService}"></span></p>

        <span style="font-weight: bold">Repair progress report:</span><span class="requiredFiled">*</span><span
            class="alert alert-danger" th:if="${#fields.hasErrors('repairProgressReport')}"
            th:errors="*{repairProgressReport}"></span>
        <p>
            <textarea th:field="*{repairProgressReport}" rows="10" cols="60" placeholder="required"/>

        </p>

        <p><span>Created:</span> <span th:text="${order.created}"></span></p>

        <p><span>Last update:</span> <span th:text="${order.updated}"></span></p>

        <input type="submit" name="action" value="Finish" class="button">
        <a th:href="@{'/orders/details/' + ${order.id}}"><input type="button" class="button" value="Cancel"/></a>

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{title}"/>
        <input type="hidden" th:field="*{employees}"/>
        <input type="hidden" th:field="*{plannedRepairStart}"/>
        <input type="hidden" th:field="*{actualRepairStart}"/>
        <input type="hidden" th:field="*{created}"/>
        <input type="hidden" th:field="*{updated}"/>
        <input type="hidden" th:field="*{vehicle}"/>
    </form>
</section>
<div th:include="footer.html"></div>
</body>
</html>
