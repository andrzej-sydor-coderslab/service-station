<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" th:href="@{/css/myStyles.css}" type="text/css">
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h3 class="title">Edit Order</h3>
    <form method="post" th:action="@{/orders/update}" th:object="${order}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{created}" />

        <p>Title:<span class="requiredFiled">*</span> <input th:field="*{title}" type="text"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </p>

        Initial diagnosis:<span class="requiredFiled">*</span>
        <p><textarea th:field="*{initialDiagnosis}"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('initialDiagnosis')}"
                  th:errors="*{initialDiagnosis}"></span>
        </p>

        Set status:
        <p><select th:field="*{status}">
            <option th:each="status : ${statusOptions}"
                    th:text="${status.getDescription()}"
                    th:value="${status.id}">
            </option>
        </select></p>

        <p>Vehicle:<span class="requiredFiled">*</span> <select th:field="*{vehicle}">
            <option th:each="vehicle : ${vehicles}"
                    th:text="${vehicle.brand + ' ' + vehicle.model + ' ' + vehicle.plateNumber}"
                    th:value="${vehicle.id}">
            </option>
        </select>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('vehicle')}"
                  th:errors="*{vehicle}"></span>
        </p>

        <p>Planned repair start:<span class="requiredFiled">*</span><input th:field="*{plannedRepairStart}" type="date">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('plannedRepairStart')}"
                  th:errors="*{plannedRepairStart}"></span>
        </p>

        <p>Required parts: <input th:field="*{orderedParts}" type="text" maxlength="15"/></p>

        <p>Costs of parts: <input th:field="*{costsOfParts}" type="number" step="0.01" maxlength="15"/></p>

        <p>Total price of service(parts + service): <input th:field="*{costsOfParts}" type="number" step="0.01"
                                                     maxlength="15"/></p>

        <p>Assigned employee(s):
        <ul>
            <li th:each="employee : ${order.employees}">
                <span th:text="${employee.firstName + ' ' + employee.lastName}"></span>
                <a th:href="@{'/orders/detachEmployee/'+${employee.id}+'/'+${order.id}}">Detach</a>
            </li>
        </ul>
        </p>

        Assign another employee(s):
        <p><select th:field="*{employees}" th:multiple="true">
            <option th:each="employee : ${employeesNotInOrder}"
                    th:text="${employee.firstName + ' ' +employee.lastName}"
                    th:value="${employee.id}">
            </option>
        </select></p>

        Additional notes:
        <p>
            <textarea th:field="*{note}" rows="13" cols="80" placeholder="optional"/>
        </p>

        <input type="submit" name="action" value="Update" class="button">
        <a th:href="@{'/orders/details/' + ${order.id}}"><input type="button" class="button" value="Cancel"/></a>
    </form>
</div>
</body>
</html>
