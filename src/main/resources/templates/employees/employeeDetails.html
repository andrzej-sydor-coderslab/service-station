<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
<title>Employee Details</title>
<body>
<div th:include="header.html"></div>

<section class="container section">

    <h3>Employee Details <a class="tooltipped btn-floating btn-large cyan" th:href="@{'/employees/update/' +
    ${employee.id}}" data-tooltip="Edit Employee"><i class="material-icons">edit</i></a></h3>

    <form th:object="${employee}">

        <div class="row">

            <div class="input-field col l6 s12">
                <input type="text" id="firstName" th:field="*{firstName}" disabled="disabled">
                <label for="firstName">First Name</label>
            </div>

            <div class="input-field col l6 s12">
                <input type="text" id="lastName" th:field="*{lastName}" disabled="disabled">
                <label for="firstName">Last Name</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">date_range</i>
                <input type="text" class="datepicker" id="dob" th:field="*{dateOfBirth}" disabled="disabled">
                <label th:if="${employee.dateOfBirth!=null}" for="dob">Date Of Birth</label>
                <label th:if="${employee.dateOfBirth==null}" for="dob">Date Of Birth not set</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">email</i>
                <input type="text" id="email" th:field="*{email}" disabled="disabled">
                <label th:if="${employee.email!=null}" for="email">Email</label>
                <label th:if="${employee.email==null}" for="email">Email not set</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">home</i>
                <input type="text" id="address" th:field="*{address}" disabled="disabled">
                <label th:if="${employee.address!=null}" for="address">Address</label>
                <label th:if="${employee.address==null}" for="address">Address not set</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">local_phone</i>
                <input type="text" id="phone" th:field="*{phoneNumber}" disabled="disabled">
                <label th:if="${employee.phoneNumber!=null}" for="phone">Phone number</label>
                <label th:if="${employee.phoneNumber==null}" for="phone">Phone number not set</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">attach_money</i>
                <input type="text" id="rate" th:field="*{phoneNumber}" disabled="disabled">
                <label th:if="${employee.phoneNumber!=null}" for="rate">Rate per hour</label>
                <label th:if="${employee.phoneNumber==null}" for="rate">Rate per hour not set</label>
            </div>

            <div class="input-field col l12 s12">
                <i class="material-icons prefix">note</i>
                <textarea class="materialize-textarea" id="note" th:field="*{note}" disabled="disabled"></textarea>
                <label for="note">Additional notes</label>
            </div>
        </div>
    </form>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(function () {
        $('.tooltipped').tooltip();
    });
</script>
<div class="my-footer" th:include="footer.html"></div>
</body>
</html>
