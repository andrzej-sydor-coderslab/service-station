<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Employees List</title>
</head>
<body>

<div th:include="header.html"></div>

<section class="container section">

    <div class="row">
        <div class="col l12 s12">
            <h2>Employees <a class="btn waves-effect waves-light right"
                             th:href="@{/employees/add}">Add new employee</a></h2>
        </div>

        <div class="col l12 s12">
            <table class="striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName + ' ' +employee.lastName}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td><a th:href="@{'/employees/details/' + ${employee.id}}">More</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:include="footer.html"></div>
</body>
</html>
