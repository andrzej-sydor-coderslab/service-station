<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customers</title>
    <link rel="stylesheet" th:href="@{/css/myStyles.css}" type="text/css">
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h3 class="title">Edit Customer</h3>
    <form method="post" th:action="@{/customers/update}" th:object="${customer}">

        <input type="hidden" th:field="*{id}">

        <p>First name:<span class="requiredFiled">*</span> <input th:field="*{firstName}" type="text"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </p>

        <p>Last name:<span class="requiredFiled">*</span> <input th:field="*{lastName}" type="text">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </p>

        <p>Date of birth(optional): <input th:field="*{dateOfBirth}" type="date">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}"
                  th:errors="*{dateOfBirth}"></span>
        </p>

        <p>Address: <input th:field="*{address}" type="text" placeholder="optional"/></p>

        <p>Phone number:<span class="requiredFiled">*</span> <input th:field="*{phoneNumber}" type="text"
                                                                    maxlength="15"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"></span>
        </p>

        <p>Vehicles:
        <ul>
            <li th:each="vehicle : ${customer.vehicles}">
                <span th:text="${vehicle.brand + ' ' + vehicle.model}"></span>
                <a th:href="@{'/customers/detachVehicle/'+${vehicle.id}+'/'+${customer.id}}">Detach</a>
            </li>
        </ul>
        </p>

        Attach vehicles:

        <p><select th:field="*{vehicles}" th:multiple="true">
            <option th:each="vehicle : ${vehiclesWithoutOwner}"
                    th:text="${vehicle.brand + ' ' + vehicle.model + ' ' + vehicle.plateNumber}"
                    th:value="${vehicle.id}">
            </option>
        </select></p>

        Additional notes:
        <p>
            <textarea th:field="*{note}" rows="13" cols="80" placeholder="optional"/>
        </p>

        <input type="submit" name="action" value="Update" class="button">
        <a th:href="@{'/customers/details/' + ${customer.id}}"><input type="button" class="button" value="Cancel"/></a>

    </form>
</div>
</body>
</html>
