<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customers</title>
    <link rel="stylesheet" th:href="@{/css/myStyles.css}" type="text/css">
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h3 class="title">Edit Customer</h3>
    <form method="post" th:action="@{/customers/add}" th:object="${customer}">
        <input th:hidden="customer.id">

        <p>First name:<span class="requiredFiled">*</span> <input th:field="*{firstName}" type="text"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </p>

        <p>Last name:<span class="requiredFiled">*</span> <input th:field="*{lastName}" type="text">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </p>

        <p>Date of birth(optional): <input th:field="*{dateOfBirth}" type="date"/>


        <p>Address: <input th:field="*{address}" type="text" placeholder="optional"/></p>


        <p>Phone number:<span class="requiredFiled">*</span> <input th:field="*{phoneNumber}" type="text"
                                                                    maxlength="15"/>
            <span class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </p>

        Attach vehicles:

        <p><select th:field="*{vehicle}">
            <option th:each="vehicle : ${vehicles}"
                    th:text="${vehicle.model + vehicle.brand}"
                    th:value="${vehicle.id}">
            </option>
        </select></p>

        Additional notes:
        <p>
            <textarea th:field="*{note}" rows="13" cols="80" placeholder="optional"/>
        </p>

        <input type="submit" value="Add" class="button"><input type="button" value="Cancel" class="button"
                                                               onclick="window.location.href='/customers/list'">
    </form>
</div>
<div th:include="footer.html"></div>
</body>
</html>
