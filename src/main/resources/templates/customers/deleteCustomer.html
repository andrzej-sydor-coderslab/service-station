<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<div th:include="header.html"></div>
<div class="main">
    <h2>Are you sure ?</h2>
    <h4>Note: All vehicles assigned to the customer will be deleted as well</h4>

    <a class="editLink" th:href="@{'/customers/delete-action/' + ${id} + '?action=true'}">
        <button class="button">Yes</button>
    </a>
    <a class="editLink" th:href="@{'/customers/delete-action/' + ${id} + '?action=false'}">
        <button class="button">No</button>
    </a>
</div>
<div class="my-footer" th:include="footer.html"></div>
</body>
</html>
